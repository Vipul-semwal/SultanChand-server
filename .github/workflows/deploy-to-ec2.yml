name: Deploy Medusa Server to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    - name: Save SSH Key to File
      run: |
        if [[ -z "${{ secrets.EC2_SSH_KEY }}" ]]; then
          echo "❌ ERROR: EC2_SSH_KEY secret is missing!" >&2
          exit 1
        fi
        
        echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > "$GITHUB_WORKSPACE/private_key.pem"
        chmod 600 "$GITHUB_WORKSPACE/private_key.pem"

    - name: Validate SSH Key
      run: |
        if [[ ! -s "$GITHUB_WORKSPACE/private_key.pem" ]]; then
          echo "❌ ERROR: SSH private key file is missing or empty!" >&2
          exit 1
        fi

        head -3 "$GITHUB_WORKSPACE/private_key.pem" | grep "PRIVATE KEY" || {
          echo "❌ ERROR: SSH private key file is not valid!" >&2
          exit 1
        }

    - name: Debug SSH Key
      run: |
        ls -l "$GITHUB_WORKSPACE/private_key.pem"
        echo "🔍 First few lines of the key:"
        head -3 "$GITHUB_WORKSPACE/private_key.pem"

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -i "$GITHUB_WORKSPACE/private_key.pem" \
        ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo '✅ SSH Connection Successful'"

    - name: Deploy Medusa Server to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: "$GITHUB_WORKSPACE/private_key.pem"
        source: "*, !private_key.pem"
        target: "/home/ubuntu/medusa-server"
        strip_components: 1
        rm: true
        tar_tmp_path: "/tmp"

    - name: Start Medusa Server on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: "$GITHUB_WORKSPACE/private_key.pem"
        script: |
          cd /home/ubuntu/medusa-server
          echo "${{ secrets.ENV_PROD }}" > .env
          
          # Ensure PM2 is installed
          command -v pm2 >/dev/null 2>&1 || npm install -g pm2
          
          npm install --production
          
          pm2 stop medusa-server || true
          pm2 start npm --name "medusa-server" -- run start
          pm2 save
          
          echo "✅ Deployment Complete!"
