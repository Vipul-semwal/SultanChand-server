name: Deploy Medusa Server to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    # ✅ Medusa doesn't need a build step unless using TypeScript
    # - name: Build Medusa Server
    #   run: npx medusa build 

    - name: Decode SSH Private Key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > ~/private_key.pem
        chmod 600 ~/private_key.pem
        ls -lah ~/private_key.pem  # Debugging

    - name: Test SSH Connection
      run: |
        ssh -i ~/private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH Connection Successful'"
        
    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: ~/private_key.pem  # ✅ Fixed key path
        source: "./*"
        target: "/home/ubuntu/medusa-server"

    - name: Start Medusa Server on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: ~/private_key.pem  # ✅ Fixed key path
        script: |
          cd /home/ubuntu/medusa-server
          echo "${{ secrets.ENV_PROD }}" | base64 --decode > .env.production
          npm install --production
          pm2 stop medusa-server || true
          pm2 start npm --name "medusa-server" -- run start
          pm2 save
