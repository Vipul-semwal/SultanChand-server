name: Deploy Medusa Server to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    # ðŸ”¥ Remove Medusa build step (only needed for TypeScript projects)

    - name: Decode SSH Private Key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" | base64 --decode > ./private_key.pem
        chmod 600 ./private_key.pem
        ls -lah ./private_key.pem  # âœ… Debugging step

    - name: Test SSH Connection
      run: |
        ssh -i ./private_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'âœ… SSH Connection Successful'"

    - name: Deploy Medusa Server to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: ./private_key.pem  # ðŸ”¥ FIXED: Using relative path
        source: "./*"
        target: "/home/ubuntu/medusa-server"

    - name: Start Medusa Server on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: ./private_key.pem  # ðŸ”¥ FIXED: Using relative path
        script: |
          cd /home/ubuntu/medusa-server
          
          # âœ… Ensure .env file is correctly written
          echo "${{ secrets.ENV_PROD }}" | base64 --decode > .env.production
          cat .env.production  # Debugging: Check if the env file is created

          # âœ… Install dependencies
          npm install --production

          # âœ… Restart Medusa Server using PM2
          pm2 stop medusa-server || true
          pm2 start npm --name "medusa-server" -- run start
          pm2 save

          echo "âœ… Medusa Server Deployment Complete!"
