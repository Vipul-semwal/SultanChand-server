name: Deploy Medusa Server to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      run: npm install

    - name: Save SSH Key to File
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem

    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no -i private_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo '✅ SSH Connection Successful'"

    - name: Deploy Medusa Server to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: private_key.pem  
        source: "./"
        target: "/home/ubuntu/medusa-server"
        strip_components: 1
        rm: true
        tar_tmp_path: "/tmp"  
        # ⛔ EXCLUDE SSH KEY FILE TO PREVENT TAR ERROR
        args: "--exclude=private_key.pem"

    - name: Start Medusa Server on EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key_path: private_key.pem  
        script: |
          cd /home/ubuntu/medusa-server
          
          # ✅ Ensure .env file is correctly written
          echo "${{ secrets.ENV_PROD }}" > .env.production

          # ✅ Install dependencies
          npm install --production

          # ✅ Restart Medusa Server using PM2
          pm2 stop medusa-server || true
          pm2 start npm --name "medusa-server" -- run start
          pm2 save

          echo "✅ Medusa Server Deployment Complete!"
